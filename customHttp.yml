customHeaders:
  - pattern: "**/*"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=3600, s-maxage=3600"
      - key: "Strict-Transport-Security"
        value: "max-age=63072000; includeSubDomains; preload"
      - key: "X-Frame-Options"
        value: "DENY"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Referrer-Policy"
        value: "strict-origin-when-cross-origin"
